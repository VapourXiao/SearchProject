<div class="panel_container">
    <div class="panel_title">
        <div class="optionBar">
            <div>
                <span><%= title%></span>
                <img src="widget/Panel/images/close.png" data-action="close" alt="关闭">
            </div>
        </div>

        <div class="actionBar">
            <img src="widget/Panel/images/min.png" data-action="min" alt="最小化">
            <img src="widget/Panel/images/max.png" data-action="max" alt="最大化">
            <img src="widget/Panel/images/close.png" data-action="close" alt="关闭">
        </div>
    </div>
    <div class="panel_content"></div>
</div>
